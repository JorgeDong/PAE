<h1>Agregar nuevo producto a subastar</h1>
<div class="row">
            <div class="col-md-12">
                <div class="card card-user">
                  <div class="card-header">
                    <h5 class="card-title">Producto #{{idActual}}</h5>
                  </div>
                  <div class="card-body">
                    <form #nuevoProducto="ngForm" (ngSubmit)="uploadImage(nuevoProducto)" >
                      <div class="row">
                        <div class="col-md-5 pr-1">
                          <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control"  ngModel name="nombre" placeholder="" value="">
                          </div>
                        </div>
                        <div class="col-md-3 px-1">
                          <div class="form-group">
                            <label>Marca</label>
                            <input type="text" ngModel name="marca" class="form-control" placeholder="" value="">
                          </div>
                        </div>
                        <div class="col-md-4 pl-1">
                          <div class="form-group">
                            <label for="exampleInputEmail1">Categoria</label>
                            <input ngModel name="categoria" type="email" class="form-control" >
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 pr-1">
                          <div class="form-group">
                            <label>Accesorios</label>
                            <input ngModel name="accesorios" type="text" class="form-control" placeholder="" value="">
                          </div>
                        </div>
                        <div class="col-md-6 pl-1">
                          <div class="form-group">
                            <label>Estado del Producto</label>
                            <input ngModel name="estado" type="text" class="form-control" placeholder="" value="">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Puja Inicial</label>
                            <input ngModel name="puja" type="number" class="form-control"  value="0.0">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4 pr-1">
                          <div class="form-group">
                            <label>Tiempo de Subasta</label>
                            <input ngModel name="tiempo" type="datetime-local" class="form-control" >
                          </div>
                        </div>
                        <!-- <div class="col-md-4 px-1">
                          <div class="form-group">
                            <label>Country</label>
                            <input type="text" class="form-control" placeholder="Country" value="Australia">
                          </div>
                        </div>
                        <div class="col-md-4 pl-1">
                          <div class="form-group">
                            <label>Postal Code</label>
                            <input type="number" class="form-control" placeholder="ZIP Code">
                          </div>
                        </div> -->
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label>Descripci√≥n</label>
                            <textarea ngModel name="descripcion" class="form-control textarea">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, sed sequi perspiciatis ullam inventore deserunt magni asperiores officia architecto quis? Necessitatibus commodi sint ratione deleniti quisquam vel eum obcaecati vero!</textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                              <label class="btn btn-primary btn-round" style="background-color: white;">Subir Imagen 1</label>
                              <input ngModel (change)="obtenerImage($event,1)" type="file" name="image" id="">
                            </div>
                            <img src="{{src}}" alt="" width="200" height="200">
                          </div>
                        <div class="col-md-4">
                          <div class="form-group">
                            <label class="btn btn-primary btn-round" style="background-color: white;" >Subir Imagen 2</label>
                            <input ngModel (change)="obtenerImage($event,2)"  type="file" name="image1" id="">
                          </div>
                          <img src="{{src1}}" alt="" width="200" height="200">
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                              <label class="btn btn-primary btn-round" style="background-color: white;" >Subir Imagen 3</label>
                              <input ngModel (change)="obtenerImage($event,3)" type="file" name="image2" id="">
                            </div>
                            <img src="{{src2}}" alt="" width="200" height="200">
                          </div>
                      </div>

                      <div class="row">
                        <div class="update ml-auto mr-auto">
                          <button type="submit" class="btn btn-primary btn-round">Subastar Producto <br></button>
                          <br>
                        </div>
                      </div>

                      <div class="row">
                        <br>
                      </div>
                      


                    </form>
                  </div>
                </div>
              </div>
        </div>
        <div class="row">
          <div class="col-md-12">

          </div>
        </div>
