  <div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
      <div class="logo">
        
        <a href="/home" class="simple-text logo-normal">
          MexSubastas
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="./dashboard">
              <i class="nc-icon nc-layout-11"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li>
            <a href="./live">
              <i class="nc-icon nc-tap-01"></i>
              <p>En Vivo</p>
            </a>
          </li>
          <li class="active ">
            <a href="./profile">
              <i class="nc-icon nc-single-02"></i>
              <p>Perfil</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" routerLink="../profile" >Mi Perfil</a>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link btn-magnify" routerLink="../dashboard">
                  <i class="nc-icon nc-layout-11"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Stats</span>
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-magnify" routerLink="../profile">
                  <i class="nc-icon nc-single-02"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Account</span>
                  </p>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-magnify" routerLink="../live">
                  <i class="nc-icon nc-tap-01"></i>
                  <p>
                    <span class="d-lg-none d-md-block">Account</span>
                  </p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <!-- <div class="panel-header panel-header-sm">


</div> -->
      <div class="content">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-user">
              <div class="image">
                <!-- <img src="./assets/img/back.jpg" alt="..."> --> 
              </div>
              <div class="card-body">
                <div class="author">
                  <a href="#">
                    <!--<img class="avatar border-gray" src="./assets/img/profile.jpg" alt="...">-->
                    <h5 class="title">{{user.name}}</h5>
                  </a>
                  <div>
                    <br>
                    <img width="200" height="200" src="https://randomuser.me/api/portraits/lego/{{user.id}}.jpg" alt="...">
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <hr>
                <div class="button-container">
                  <div class="row">
                    <div class="col-lg-3 col-md-6 col-6 ml-auto">
                      <h5>{{subastasCreadas}}
                        <br>
                        <small>Subastas Creadas</small>
                      </h5>
                    </div>
                    <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                      <h5>{{productosVendidos}}
                        <br>
                        <small>Productos Subastados</small>
                      </h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
 
          </div>
          <div class="col-md-8">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="card-title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form #f="ngForm" (ngSubmit)="submitChanges(f)">
                  <div class="row">
                    <div class="col-md-8 pr-1">
                      <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" ngModel [(ngModel)]="inputName" name="inputName" class="form-control" [disabled]=!isEdit>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-8">
                      <div class="form-group">
                        <label>Direccion</label>
                        <input type="text" ngModel [(ngModel)]="inputDireccion" name="inputDireccion" class="form-control" [disabled]=!isEdit>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" ngModel [(ngModel)]="inputCity" name="inputCity" class="form-control" placeholder="Ciudad" [disabled]=!isEdit>
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>País</label>
                        <input type="text" ngModel [(ngModel)]="inputCountry" name="inputCountry" class="form-control" placeholder="País" [disabled]=!isEdit>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Subastas Creadas</label>
                        <div *ngIf="subastasCreadasArr.length > 0">
                          <li *ngFor="let item of subastasCreadasArr">
                            <ul>{{item.Descripcion}}</ul>
                          </li>
                        </div>
                        <div *ngIf="subastasCreadasArr.length == 0">
                            <ul>Ninguno</ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Productos Subastados</label>
                        <div *ngIf="productosVendidosArr.length > 0">
                          <li *ngFor="let item of productosVendidosArr">
                            <ul>{{item.Descripcion}}</ul>
                          </li>
                        </div>
                        <div *ngIf="productosVendidosArr.length == 0">
                            <ul>Ninguno</ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div *ngIf=isEdit>
                    <div class="row">
                      <div class="col-md-4">
                          
                        </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="btn btn-primary btn-round" style="background-color: white;" >Actualizar Imagen</label>
                          <input ngModel (change)="obtenerImage($event,2)"  type="file" name="image1" id="">
                        </div>
                        <img src="{{src1}}" alt="" width="200" height="200">
                      </div>
                      <div class="col-md-4">
                      </div>
                    </div>
                    <br><br>
                    <div class="row">
                      <div class="col-md-4"></div>
                        <div class="col-md-4">
                          <button type="submit">Update</button>
                        </div>
                      <div class="col-md-4"></div>
                    </div>
                  </div>
                
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
